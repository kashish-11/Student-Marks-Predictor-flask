<!-- Student mark predictor app GUI-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            STUDENT MARKS PREDICTOR
        </title>
    </head>
    <body>
        <!-- Form to get input and predict marks-->
        <form action="{{ url_for('predict')}}"method="post">
            <input type="number" name="study_hours" placeholder="Enter value"  required="required" />
            <br>
            <br>
            <!--Show Button--> 
            <div>
                <button type="submit" class="btn"><strong>Predict Marks </strong></button>
            </div>
        </form>
        <!--Show predicted output using ml model-->
        <div>
            <h2 class="output">{{ prediction_text }}</h2>
        </div>
    </body>
</html>
